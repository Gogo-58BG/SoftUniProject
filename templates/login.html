{% extends 'shared/base.html' %}

{% block site_content %}

<!-- Login -->
    <div class="container auth">
         <form action="{% url 'sign in' %}" method="post">
            <fieldset>
                <legend>Login</legend>
                       {{ form }}
                       {% csrf_token %}
                <p class="field submit">
                    <button class="btn submit" type="submit">Log In</button>
                </p>
                <p class="field">
                    <span>If you don't have profile click <a href="{% url 'sign up' %}">Sign up</a></span>
                </p>
            </fieldset>
        </form>
    </div>
{% endblock %}
