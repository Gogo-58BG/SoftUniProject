   {% extends 'shared/base.html' %}
   {% block site_content %}
    <!-- Details -->
    <div class="container details">
        <div class="details-content">
            <h2>{{ traxxas.title }}</h2>
             <img class="detail-img" src="{{ traxxas.image.url }}" alt="traxxas-image">
            <strong>{{ traxxas.category }}</strong>
            <p>{{ traxxas.description }}</p>
            <div class="buttons">
                {% if can_delete %}
                <a href="{% url 'delete traxxas' traxxas.id %}" class="btn delete">Delete</a>
                {% endif %}
            {% if can_edit %}
                <a href="{% url 'edit traxxas' traxxas.id %}" class="btn edit">Edit</a>
            {% endif %}
{#                <a href="#" class="btn edit">Back</a>#}
            </div>
        </div>
    </div>
   {% endblock %}
